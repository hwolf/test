name: Build
description: 'Builds the project'
inputs:
  publish:
    required: false
    default: false
    description: 'Whether to publish artifacts to GitHub Packages'
runs:
  using: composite
  steps:
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build
      shell: bash
      run: mvn --batch-mode --update-snapshots verify
    - name: Publish package
      shell: bash
      if: ${{ inputs.publish }}
      run: mvn --batch-mode deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
