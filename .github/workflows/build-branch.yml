name: "Build Branch"
on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        options:
          - none
          - dev
          - test
        default: test
        description: Deploy to environment?

jobs:
  build:
    name: "Build"
    if: github.ref != 'refs/heads/main'
    uses: hwolf/test/.github/workflows/build.yml@main
    with:
      revision: "$(date +%Y%m%d)-$(${{ github.sha }}:0:12)}-${{ github.run_number }}"
      environment: "${{ inputs.environment || 'none' }}"
