name: Deploy Production
on:
  release:
    types:
      - released
concurrency:
  group: production

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - run: |
          echo Branch $(git branch) ${{ github.ref_name }}
      - uses: ./.github/actions/deploy
        with:
          env: production
          version: "${{ github.ref_name }}"
      - run: |
          echo "now=$(date '+%-d.%-m.%Y %-H:%M:%S')" >> $GITHUB_ENV
      - name: Update release
        uses: ncipollo/release-action@v1
        with:
          tag: "${{ github.ref_name }}"
          name: "Test ${{ github.ref_name }}"
          body: "Released version ${{ github.ref_name }} to production on ${{ env.now } UTC}"
          allowUpdates: "true"
          removeArtifacts: "true"