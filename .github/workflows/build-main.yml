name: Build Main
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        options:
          - none
          - dev
          - test
          - qa
        default: qa
        description: Deploy to environment?

jobs:
  build:
    name: 'Build'
    if: github.ref == 'refs/heads/main'
    uses: hwolf/workflows/build-and-test.yml@main
    with:
      revision: "$(date +%Y%m%d)-${{ github.run_number }}"
      publish-image: ${{ inputs.environment != 'none' }}

  deploy:
    name: 'Deploy'
    if: github.ref == 'refs/heads/main' && inputs.environment != 'none'
    needs:
      - build
    uses: hwolf/workflows/deploy.yml@main
    with:
      image-name: "${{ needs.build.outputs.image-name }}"
      environment: "${{ inputs.environment || 'qa' }}"
